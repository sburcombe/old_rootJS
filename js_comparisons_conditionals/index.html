<!DOCTYPE html>
<html>
    <head>
        <title>JS | Comparisons and Conditionals</title>
        <script>
            var mySmallNumber = 5;

            var myString = '5';

            var myBigNumber = 255;

            var output1 = mySmallNumber == myString;
            console.log('output1 is:', output1);
            //my anticipated outcome for output1 is true

            var output2 = mySmallNumber === myString;
            console.log('output2 is:', output2);
            //my anticipated outcome for output2 is false

            var output3 = mySmallNumber < myBigNumber;
            console.log('output3 is:', output3);
            //my anticipated outcome for output3 is true

            var output4 = mySmallNumber > myBigNumber;
            console.log('output4 is:', output4);
            //my anticipated outcome for output4 is false

            var gameNumber = 64;

            var userInput1 = 76;

            var userInput2 = 64; //possibly needs to be the variable gameNumber?

            if(userInput1 > gameNumber) {
                console.log( "The number is too high.");

            }
            //my anticipated outcombe is "The number is too high."

            if(userInput1 < gameNumber) {
                console.log("The number is too low.");
            }
            //my anticipated outcome is nothing will be logged.

            if(userInput1 < 1 || userInput1 > 100) {
                console.log("The number is out of range.");
            } else {
                console.log("The number is in range.");
            }
            //my anticipated outcome is "The number is in range."

            if(userInput2 == gameNumber) {
                console.log("The correct number has been guessed.")
            } else {
                console.log("Try again.");
            }
            //my anticipated outcome is "The correct number has been guessed."

            var date = new Date ();

            var dayOfWeek = date.getDay();

            var message = '';

            switch(dayOfWeek) {
                case 0:
                    message = 'It is Sunday';
                    break;

                case 1:
                    message = 'It is Monday';
                    break;

                case 2:
                    message = 'It is Tuesday';
                    break;

                case 3:
                    message = 'It is Wednesday';
                    break;

                case 4:
                    message = 'It is Thursday';
                    break;

                case 5:
                    message = 'It is Friday';
                    break;

                case 6:
                    message = 'It is Saturday';
                    break;

                default:
                    message = 'Unknown day of the week';

            }
            console.log("Day of week message:", message);

        </script>
    </head>

</html>
