<!DOCTYPE html>

<html>
    <head>
        <title>JS | Primitive Data Types</title>
        <script>
            var firstName = "Stephanie";
            var lastName = "Burcombe";
            var age = "32";
            var output1 = "First Name:" + firstName + ", Last Name:" + lastName + ", Age:" + age;
            //output 1 would be:
            //First Name: Stephanie, Last Name: Burcombe, Age: 32
            console.log('output1:', output1);

            var number1 = 50;
            var number2 = 20;
            var output2 = number1 + number2;
            var output3 =  "50" + "20";
            var output4 = "The total of " + number1 + " and " + number2 + " is " + output2;
            //output 2 would be:
            //70
            console.log('output2:', output2);
            //output 3 would be:
            //5020;
            console.log('output3:', output3);
            //output 4 would be:
            //The total of 50 and 20 is 70
            console.log('output4:', output4)
        </script>
    </head>
    <body>

    </body>
</html>
